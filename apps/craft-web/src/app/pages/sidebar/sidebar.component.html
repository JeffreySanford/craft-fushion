<div class="sidebar-container" [class.collapsed]="isCollapsed">
  <mat-nav-list *ngFor="let item of menuItems" class="sidenav">
      <button
        mat-raised-button
        [routerLink]="item.routerLink"
        [ngClass]="{ active: item.active }"
        (click)="setActive(item)"
        class="mat-elevation-z5 menu-item"
        [class.mat-elevation-z8]="item.active"
        [class.collapsed]="isCollapsed"
      >
        <mat-icon>{{ item.icon }}</mat-icon>
        <span class="menu-text" *ngIf="!isCollapsed">{{ item.label }}</span>
      </button>
  </mat-nav-list>
  <mat-toolbar [class.collapsed]="isCollapsed">
    <button mat-icon-button (click)="toggleMenu()">
      <mat-icon class="toggle">
        {{ isCollapsed ? 'menu_closed' : 'menu_open' }}
      </mat-icon>
    </button>
  </mat-toolbar>
</div>
